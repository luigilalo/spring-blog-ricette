<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crea Ricetta</title>
</head>
<body>
<main>
    <div class="container">
        <h1 class="text-center mt-3">Crea una nuova ricetta</h1>
        <section>
            <form id="crea-ricetta"
                  th:object="${ricetta}"
                  th:action="@{/list/create}"
                  method="post" class="row g-3"
            >

                <div class="col-8">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="time" class="form-label">Tempo di Preparazione (in minuti)</label>
                        <input type="number" class="form-control" id="time" th:field="*{time}"
                               th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('time')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('time')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="portions" class="form-label">Porzioni</label>
                        <input type="number" class="form-control" id="portions" th:field="*{portions}"
                               th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="ingredients" class="form-label">Ingredienti</label>
                        <textarea class="form-control" rows="10" id="ingredients" th:field="*{ingredients}"
                                  th:errorClass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <a class="btn btn-danger" th:href="@{/list}">Annulla</a>
                </div>
            </form>
        </section>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
